<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <div class="container">
    <div class='form'>
        <form action="">
            <label for="username"><p class="label-text">Username:</p>
                <input type="text" id='username' placeholder="Enter username" max="20" required>
            </label>
            <label for="password"><p class="label-text">Password:</p>
                <input type="password" id='password' placeholder="Password" min="6" required>
            </label><br/>
            <label for="terms-and-conditions">
                <p class="terms-text"><input type="checkbox" id='terms_and_conditions' required>You agree with our terms and conditions to read more
            <a href="Terms-and-Condition.html">Terms and Conditions</a></p>
            </label>
            <p><input type="submit" value="Submit"></p>
            <p class="forgot-button"><button>Forgot password?</button></p>
            <p class="button"><button>Login with Gmail</button></p>
            <p class="button"><button>Login with Github</button></p>
        </form>
    </div>
    </div>
</body>
</html>
